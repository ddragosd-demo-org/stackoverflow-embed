compile:
  override:
  - lein --version
  - lein cljsbuild once server-prod
  - lein install
test:
  override:
  - node main.js
  - head -n 1 main.js | grep node || tail -n +1 main.js > main.js
deployment:
  production:
    branch: dev
    commands:
      - git config --global user.email deploy@circleci.com
      - git config --global user.name 'CircleCI'
      - git checkout master
      - git commit main.js -m "Deploy with CircleCI" || echo "nothing to do"
      - git push origin HEAD:master

