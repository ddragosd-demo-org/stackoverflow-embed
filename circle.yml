compile:
  override:
  - rm main.js
  - lein cljsbuild once server-prod
  - lein install
test:
  override:
  - node main.js
deployment:
  production:
    branch: master
    commands:
    - git config --global user.email deploy@circleci.com
    - git config --global user.name 'CircleCI'
    - git commit main.js -m "Deploy with CircleCI"
    - git push origin master