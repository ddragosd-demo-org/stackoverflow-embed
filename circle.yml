machine:
  node:
    version: 7.6.0
dependencies:
  pre:
    - lein cljsbuild
compile:
  override:
  - lein cljsbuild once server-prod
  - lein install
test:
  override:
  - node main.js
deployment:
  production:
    branch: dev
    commands:
      - rm -rf main.js build
      - npm install --save-dev deploy-to-git
      - npm run deploy

