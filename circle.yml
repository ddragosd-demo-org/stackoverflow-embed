compile:
  override:
  - lein cljsbuild once server-prod
  - lein install
test:
  override:
  - node main.js
  - head -n 1 main.js | grep node || tail -n +1 main.js > main.js
deployment:
  production:
    branch: dev
    commands:
      - npm install --save-dev deploy-to-git
      - npm run deploy

